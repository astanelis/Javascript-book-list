<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.scss" />
    <script defer src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo">Booklist</h1>
        <section id="search-filters">
          <input type="text" id="search-bar" placeholder="Search for books..." />
          <div class="filter-menu">
            <div class="dropdown-wrapper">
              <label for="category">Category: <span class="arrow">&#x25BC;</span></label>
              <select id="category" name="category" class="dropdown-menu">
                <option value="">All Categories</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-fiction">Non-fiction</option>
              </select>
            </div>
          </div>
          <div class="filter-menu">
            <div class="dropdown-wrapper">
              <label for="author">Author: <span class="arrow">&#x25BC;</span></label>
              <select id="author" name="author" class="dropdown-menu">
                <option value="">All Authors</option>
                <option value="Author 1">Author 1</option>
                <option value="Author 2">Author 2</option>
              </select>
            </div>
          </div>
          <div class="sorting-menu">
            <div class="dropdown-wrapper">
              <label for="sort-by">Sort by: <span class="arrow">&#x25BC;</span></label>
              <select id="sort-by" name="sort-by" class="dropdown-menu">
                <option value="original">Original order</option>
                <option value="price-low-high">Price: Low to High</option>
                <option value="price-high-low">Price: High to Low</option>
              </select>
            </div>
          </div>
          <button id="toggle-form-btn">Add a Book</button>
        </section>
      </nav>
    </header>
    <main>
      <section id="add-book-form" style="display: none">
        <h2>Add Book</h2>
        <form id="book-form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
          <label for="add-author">Author:</label>
          <input type="text" id="add-author" name="author" required />
          <label for="add-category">Category:</label>
          <input type="text" id="add-category" name="category" required />
          <label for="year">Year:</label>
          <input type="number" id="year" name="year" required />
          <label for="price">Price:</label>
          <input type="number" step="0.01" id="price" name="price" required />
          <label for="image">Image URL:</label>
          <input type="url" id="image" name="image" required />
          <input type="submit" value="Add Book" />
        </form>
      </section>
      <section id="booklist">
        <div class="swiper-container">
          <ul class="swiper-wrapper booklist-container"></ul>
          <!-- Add navigation controls -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </section>
    </main>
  </body>
</html>
